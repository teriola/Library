<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/bookIcon.png">
    <title>Library</title>
</head>

<body>
    <!------------------------------HEADER-------------------------------->
    <header class="header">
        <a href="#"><img src="images/bookIcon.png" alt="book icon"></a>
        <h1 class="header-logo">Library</h1>
    </header>
    <!------------------------------MAIN---------------------------------->
    <main class="main">
        <div class="main-header">
            <button id="add-button">Add Book</button>
            <h2>Your Collection:</h2>
        </div>
        <div class="add-book-card">
            <form class="add-book-form">
                <label for="title">Title: <input type="text" name="title" id="title"></label>
                <label for="author">Author: <input type="text" name="author" id="author"></label>
                <label for="pages">Pages: <input type="number" name="pages" id="pages"></label>
                <button type="button" class="is-read-button">Not read</button>
                <button id="add" type="button">Submit</button>
            </form>
        </div>
        <div id="books">

        </div>
    </main>
    <!----------------------------FOOTER------------------------------------>
    <footer class="footer">
        <p class="footer-copyright">Copyright Â© 2022 Kristiyan <a href="https://github.com/terola53/Library"
                target="_blank"><img src="images/githubIcon.png" alt="github logo"></a></p>
    </footer>
    <script src="app.js"></script>
</body>

</html>
